<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="table.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Table</title>
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Cadeira</th>
            <th scope="col">Descontraido</th>
            <th scope="col">Abelha</th>
            <th scope="col">Cadeira 4/2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Largura</th>
            <td>80 cm</td>
            <td>60 cm</td>
            <td>220 cm</td>
          </tr>
          <tr>
            <th scope="row">Altura</th>
            <td>100 cm</td>
            <td>110 cm</td>
            <td>90 cm</td>
          </tr>

          <tr>
            <th scope="row">Expessura</th>
            <td>70 cm</td>
            <td>65 cm</td>
            <td>80 cm</td>
          </tr>

          <tr>
            <th scope="row">Peso</th>
            <td>16 kg</td>
            <td>22 kg</td>
            <td>80 kg</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
